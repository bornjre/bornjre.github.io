---
layout: default
title: Blog
---

<html>
  <body>
    <h1>Latest Posts</h1>

    <ul>
      {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.excerpt }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
